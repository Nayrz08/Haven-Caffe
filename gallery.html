<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/gallery.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="container-fluid">
  <header class="sticky-top">
    <nav id="primarynav" role="navigation" aria-labelledby="primarynavheading" class="navbar navbar-expand-lg">
            <div class="logo">
                <h1>Haven Caff√©</h1>
            </div>

            <div>    
                <ul class="nav">
                    <li class="nav-item">
                        <a class="primary__ nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="primary__ nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="primary__  nav-link" href="gallery.html">Customers Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="primary__ nav-link" href="#About-us">About Us</a>
                    </li>
                </ul>
            </div>    
    </nav> 
</header>

    <main class="d-flex justify-content-around pt-3">
        <section class="customer__feedback">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/Images/Customers feedback/1.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Images/Customers feedback/2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Images/Customers feedback/3.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Images/Customers feedback/4.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="/Images/Customers feedback/5.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>

        <section>
          <div class="comment-box mt-3">
            <h3>Send your feedback here</h3>
            <form action="#">
                <div>
                    <div class="mb-2">
                      <label class="input_primary" for="firstname">First Name:</label>
                      <input class="input_primary_101" type="text" id="firstname" placeholder="Enter your First Name..." />
                    </div>
                    <div class="mb-2">
                      <label class="input_primary" for="lastname">Last Name:</label>
                      <input class="input_primary_101" type="text" id="lastname" placeholder="Enter your Last Name..." />
                    </div>
                  </div>
                  <div class="mb-2">
                    <label for="email">Email Address :</label>
                    <input class="input_secondary" type="email" id="email" placeholder="Enter your Email Address..." />
                  </div>
                  <div class="comment_area">
                    <p><label class="label_describe" for="describe">Your Comment</label></p>
            
                    <textarea class="textarea"
                    placeholder="Comment here..."
                      id="address"
                      cols="56"
                      rows="6"
                      style="resize: none"></textarea>
                  </div>
                  <div>
                    <button>Comment</button>
                  </div>
            </form>
        </div>
        </div>
        </section>
    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
